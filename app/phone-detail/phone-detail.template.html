<div class="phone-images">
  <img ng-src="{{img}}" class="phone"
      ng-class="{selected: img === $ctrl.mainImageUrl}"
      ng-repeat="img in $ctrl.phone.images" />
</div>

<h1>{{$ctrl.phone.name}}</h1>

<p>{{$ctrl.phone.description}}</p>

<ul class="phone-thumbs">
    <li ng-repeat="img in $ctrl.phone.images">
        <img ng-src="{{img}}" ng-click="$ctrl.setImage(img)"/>
    </li>
</ul>

<ul class="specs">
    <li>
        <dl>
            <dt>Colors</dt>
            <dd ng-repeat="color in $ctrl.phone.colors">{{color}}</dd>
        </dl>
    </li>
    <li>
        <span>Features</span>
        <dl>
            <dt>Wifi</dt>
            <dd>{{$ctrl.phone.features.wifi | checkmark}}</dd>
            <dt>Bluetooth</dt>
            <dd>{{$ctrl.phone.features.bluetooth | checkmark}}</dd>
            <dt>NFC</dt>
            <dd>{{$ctrl.phone.features.NFC | checkmark}}</dd>
        </dl>
    </li>
</ul>
